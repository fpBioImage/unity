<!DOCTYPE html>
<html>
  <head>
    <title>hotfly - FPBioimage Viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- EDIT THIS JAVASCRIPT! -->
    <script type='text/javascript'>
      fpb = {
        pathToFPBioimage: "./test-before-upload",
        pathToImages: "./", // This is the path relative to this webpage
        uniqueName: "panMiddle", // Give this image stack a unique name for bookmarking to work correctly
        imagePrefix: "panMiddle", // The prefix of the image stack file names
        fileType: "obj", // png or jpg or obj
      }
    </script>
    <!-- END OF REQUIRED EDITS -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
      html,body,h1,h2,h3,h4,h5 {font-family: "Roboto", sans-serif}
      body {overflow: hidden;}
      * {margin: 0; padding:0;}
      #fpbDiv {width:100%; height:100%; position: absolute;}
      #fpbDiv canvas {width: 100%; height:100%;}
    </style>
  </head>
  <body>

    <div id="jsHolder"></div>

    <script type="text/javascript">
    var s1 = document.createElement("script");
        s1.type = "text/javascript";
        s1.src = fpb.pathToFPBioimage + "/FPProgress.js";
        s1.innerHTML = null;
        document.getElementById("jsHolder").innerHTML = "";
        document.getElementById("jsHolder").appendChild(s1);
    </script>

    <!-- Put the WebGL Canvas in here-->
    <div id="fpbDiv"></div>

  </body>
</html>
